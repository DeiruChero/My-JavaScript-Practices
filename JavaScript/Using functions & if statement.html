<html>
<head><script>
function runner(player, distance){
if(distance <= 450 && distance > 0){
document.write(player + " is running.");
}
else if(distance <= 0){
document.write(player + " hasen't participated in this race.");
}
else{
document.write(player + " came first.");
}
}
runner("Sirin", 451);
</script></head>
