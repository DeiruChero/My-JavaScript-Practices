<html>
<head><script>
function changeStyle(){
var texT= document.getElementsByTagName("p");
for(var u=0; u<texT.length; u++){
texT[u].style.fontStyle= "italic";
texT[u].style.color= "grey";
texT[u].style.textDecoration= "underline gold";
}
}
</script></head>
<body>
<p> Hello there sir </p>
<p> Are you okey? </p>
<p> Actually you're shouting there aloud, </p>
<p> So I thought that you might be in Danger. </p>
<button onclick="changeStyle()">Sir?</button>
</html>
